<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
	<script>
		/*
		表单的校验
			1.用户名：单词字符、8-20位长度
			2.密码：单词字符、8-20位长度
			3.email：邮箱格式
			4.姓名：非空
			5.手机号：手机号格式
			6.出生日期：不为空
			7.验证码：非空
		 */
		function checkUserName() {
			//1.获取用户名的值
			var val = $("#username").val();
			//2.定义正则表达式(^表示开始，$表示结束)
			var reg_username=/^\w{8,20}$/;
			//3.判断
			var flag = reg_username.test(val);
			if(flag){
				$("#username").css("border","");
			}else{
				//如非法，则出现一个红色边框
				$("#username").css("border","1px solid red");
			}
			return flag;
		}
		function checkPassword(){
			//1.获取用户名的值
			var val = $("#password").val();
			//2.定义正则表达式
			var reg_password=/^\w{8,20}$/;
			//3.判断
			var flag = reg_password.test(val);
			if(flag){
				$("#password").css("border","");
			}else{
				//如非法，则出现一个红色边框
				$("#password").css("border","1px solid red");
			}
			return flag;
		}
		function checkEmail(){
			var val = $("#email").val();
			var reg_email=/^\w+([._])?\w*@\w+.\w+$/
			var flag = reg_email.test(val);
			if(flag){
				$("#email").css("border","");
			}else{
				//如非法，则出现一个红色边框
				$("#email").css("border","1px solid red");
			}
			return flag;
		}

		$(function(){
			//当表单提交时调用所有的校验方法
			$("#registerForm").submit(function(){
				//异步提交:
				//1.发送数据到服务器
				if(checkUserName()&&checkPassword()&&checkEmail()){
					//将表单数据序列化
					//发送ajax请求，提交表单数据,不使用提交表单（提交表单是同步的方式）
					//function(data)是回调函数
                    // $.get()和$.post()是$.ajax()的进一步简化版
					$.post("user/register",$(this).serialize(),function(data){
					//处理服务器数据
                        if(data.flag==true){
                            //注册成功，跳转成功页面
                            location.href="register_ok.html";
                        }else{
                            //注册失败,给error_msg添加提示信息
                            $("#error_msg").html(data.errorMsg);
                            $("#checkCode").attr("src","checkCode?" + new Date().getTime());
                        }
					});
				}else{
					alert("false");
				}
				//2.跳转页面
				return false;
			});
			//当某一个组件失去焦点时，去调用对应的校验方法
			//传入函数对象
			$("#username").blur(checkUserName);
			$("#password").blur(checkPassword);
			$("#email").blur(checkEmail);
		});
	</script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="error_msg" style="color:red;text-align: center" ></div>
            <!--注册表单-->
            <form id="registerForm" action="user">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" id="checkCode" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    /*
                                    这个new Date().getTime()完全没有意义，它只是为了让每一次都重新访问checkCode这个servlet，以便于重新获得验证码
                                    把它换成Math.random也是一样的，但是random还是有潜在的重复的可能，而时间是不会重复的
                                     */
                                    img.src = "checkCode?" + new Date().getTime();
                                    //img.src = "checkCode?" + Math.random();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
